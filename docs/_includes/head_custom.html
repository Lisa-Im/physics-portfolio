<!-- MathJax v3 global -->
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$$']],
      processEscapes: true,
      processEnvironments: true,
      macros: {
        slashed: ["{\\,\\!\\not\\!#1}", 1]
      }
    },
    options: {
      skipHtmlTags: ['script','noscript','style','textarea','pre','code']
    }
  };
</script>

<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>
  // typeset after MathJax startup
  function typesetMath() {
    if (!window.MathJax || !MathJax.typesetPromise) return;
    MathJax.startup.promise
      .then(() => MathJax.typesetPromise())
      .catch((err) => console.error("MathJax typeset failed:", err));
  }

  window.addEventListener("load", () => setTimeout(typesetMath, 0));
  document.addEventListener("DOMContentLoaded", () => setTimeout(typesetMath, 0));
  document.addEventListener("click", () => setTimeout(typesetMath, 0));
</script>
